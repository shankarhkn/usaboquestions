<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USABO Reader</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="photos/seedling.svg" type="image/svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <h1>USABO Question Viewer</h1>
    <h3>*Still in development ðŸ› </h3>
    <h3>Version 1.11a</h3>

    <!-- Filters -->
    <div id="filters">
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="">All</option>
      </select>

      <label for="set-select">Set:</label>
      <select id="set-select">
        <option value="">All</option>
      </select>

      <button id="apply-filters">Apply Filters</button>
    </div>

    <div id="question-box">
      <p id="question-set"></p>
      <p id="question-category"></p>
      <p id="question-number"></p>
      <p id="question-text">Loading...</p>
      <div id="choices-text"></div>
      <button id="show-answer">Show Answer</button>
      <p id="answer-text" style="display: none;"></p>
    </div>

    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>

    <div class="copyright">
      <p>&copy; <span id="year"></span> Shankar Harikrishnan. All Rights Reserved.</p>
    </div>

    <h4>All questions belong to CEE and their respective domains. I do not own any of the questions.</h4>
  </div>

  <script src="script.js"></script>
</body>

</html>
