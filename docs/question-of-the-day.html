<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Question of the Day - BioReader</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="photos/seedling.svg" type="image/svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/hover.css/css/hover-min.css" rel="stylesheet" />
  <style>
    .leaderboard {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }
    .leaderboard h3 {
      margin: 0 0 12px 0;
      color: #2c3e50;
      text-align: center;
      font-size: 1.1em;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      font-size: 0.85em;
      border-radius: 6px;
      margin: 2px 0;
      transition: all 0.2s ease;
    }
    .leaderboard-entry:last-child {
      border-bottom: none;
    }
    .leaderboard-entry:hover {
      background: rgba(255,255,255,0.5);
      transform: translateX(2px);
    }
    .rank {
      font-weight: bold;
      color: #007bff;
      min-width: 25px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .points {
      font-weight: bold;
      color: #28a745;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .question-container {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: 16px;
      padding: 20px;
      margin: 12px 0;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1), 0 3px 10px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }
    .answer-feedback {
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.8em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .correct {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border: 1px solid #c3e6cb;
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
    }
    .incorrect {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      border: 1px solid #f5c6cb;
      box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
    }
    .points-earned {
      background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
      color: #0c5460;
      border: 1px solid #bee5eb;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 8px;
      margin: 8px 0;
    }
    .stat-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .stat-number {
      font-size: 1.4em;
      font-weight: bold;
      color: #007bff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      margin-bottom: 4px;
    }
    .stat-label {
      color: #6c757d;
      margin-top: 4px;
      font-size: 0.8em;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .back-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      margin: 0 4px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
    #question-text {
      font-size: 0.8em;
      line-height: 1.2;
      margin: 8px 0;
    }
    #choices-container {
      font-size: 0.75em;
    }
    #choices-container div {
      padding: 4px !important;
      margin: 3px 0 !important;
    }
    #submit-answer {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      margin: 0 4px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #submit-answer:hover {
      background-color: #0056b3;
    }
    #submit-answer:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #question-info {
      font-size: 0.7em !important;
      gap: 8px !important;
    }
    #question-date {
      font-size: 0.7em;
      margin: 2px 0;
    }
    h2 {
      font-size: 1em;
      margin: 0;
    }
    #question-meta {
      margin-bottom: 6px;
    }
    #question-meta > div {
      margin-bottom: 4px !important;
    }
    #question-text {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    #question-text img {
      max-width: 200px !important;
      width: 200px !important;
      height: auto !important;
      flex-shrink: 0 !important;
      margin: 0 !important;
    }
    #question-text-content {
      flex: 1;
      min-width: 0;
    }
    
    /* Animations */
    .fade-in {
      animation: fadeIn 0.5s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .slide-in {
      animation: slideIn 0.4s ease-out forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .bounce-in {
      animation: bounceIn 0.6s ease-out forwards;
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 0.3s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .glow {
      animation: glow 0.3s ease-in-out;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); }
      50% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.8); }
      100% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); }
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
      transition: transform 0.2s ease;
    }
    
    .leaderboard-entry:hover {
      background-color: #f0f0f0;
      transition: background-color 0.2s ease;
    }
    
    .choice-option:hover {
      transform: translateX(3px);
      transition: transform 0.2s ease;
    }
    
    .change-name-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      margin: 0 4px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .change-name-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header id="header">
    <div id="header-left">
      <div id="title-row">
        <h1>BioReader - Question of the Day</h1>
        <img src="photos/Logo.png" alt="BioReader Logo" id="site-logo" />
      </div>
    </div>
    <div id="user-settings">
      <span>Welcome, <strong id="username-display">User</strong></span>
      <button class="back-btn" onclick="window.location.href='index.html'">← Back to Main</button>
      <button class="change-name-btn" id="change-name-btn">Change Name</button>
    </div>
  </header>

  <main id="app">
    <!-- User Stats -->
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-number" id="total-points">0</div>
        <div class="stat-label">Total Points</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="streak">0</div>
        <div class="stat-label">Day Streak</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="questions-answered">0</div>
        <div class="stat-label">Questions Answered</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="accuracy">0%</div>
        <div class="stat-label">Accuracy</div>
      </div>
    </div>

    <!-- Question Container -->
    <div class="question-container">
      <div id="question-meta">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <h2>Question of the Day</h2>
          <button id="bookmark-btn" title="Bookmark this question" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #ccc;">☆</button>
        </div>
        <div id="question-info" style="display: flex; gap: 15px; margin-bottom: 10px; font-size: 14px; color: #666;">
          <span id="question-number-display"></span>
          <span id="question-set-display"></span>
          <span id="question-category-display"></span>
        </div>
        <p id="question-date"></p>
      </div>
      
      <div id="question-text">Loading today's question...</div>
      <div id="choices-container" style="margin: 15px 0;"></div>
      
      <div id="answer-section" style="display: none;">
        <button id="submit-answer" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px 0;">Submit Answer</button>
        <div id="answer-feedback"></div>
      </div>
    </div>

    <!-- Leaderboards -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
      <div class="leaderboard">
        <h3>🏆 Weekly Leaders</h3>
        <div id="weekly-leaderboard"></div>
      </div>
      
      <div class="leaderboard">
        <h3>📅 Monthly Leaders</h3>
        <div id="monthly-leaderboard"></div>
      </div>
    </div>
  </main>

  <footer class="copyright">
    &copy; <span id="year"></span> Shankar Harikrishnan. All Rights Reserved.
  </footer>

  <script src="question-of-the-day.js"></script>
</body>

</html>
