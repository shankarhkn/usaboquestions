<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biology Reader</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="photos/seedling.svg" type="image/svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 1rem;
      max-width: 700px;
    }

    #choices-text button {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: white;
      transition: background-color 0.3s;
    }

    #choices-text button.correct {
      background-color: #c8e6c9;
      border-color: #388e3c;
      color: #2e7d32;
      font-weight: bold;
    }

    #choices-text button.incorrect {
      background-color: #ffcdd2;
      border-color: #d32f2f;
      color: #b71c1c;
      font-weight: bold;
    }

    #choices-text button.not-selected {
      opacity: 0.6;
    }

    #answer-text {
      margin-top: 15px;
      padding: 12px;
      border-left: 5px solid #007bff;
      background-color: #f0f8ff;
      font-style: italic;
    }

    #explanation-text {
      margin-top: 15px;
      padding: 12px;
      border-left: 5px solid #28a745;
      background-color: #e6f4ea;
      font-style: normal;
      white-space: pre-wrap;
    }

    #exam-timer {
      font-weight: 700;
      font-size: 1.6rem;
      color: #007bff;
      margin-bottom: 15px;
    }

    button {
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="user-settings">
    <span id="greeting"></span>
    <button id="show-stats">Show Stats</button>
    <button id="change-username">Change Username</button>
    <button id="clear-stats">Clear Stats</button>
  </div>

  <div id="exam-controls-box">
    <div id="exam-timer">‚è± 50:00</div>
    <button id="start-exam-mode">Start 50-min Exam</button>
    <button id="pause-timer-btn" disabled>Pause</button>
    <button id="stop-timer-btn" disabled>Stop</button>
    <button id="show-exam-stats-btn">Show Exam Stats</button>
  </div>

  <div id="app">
    <h1>Biology Question Viewer</h1>
    <h3>*Still in development üõ†, Version 1.11a</h3>
    <h4>
      All questions belong to CEE and their respective domains. I don't own, nor claim to own, any of the questions.
    </h4>

    <div id="filters">
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="">All</option>
      </select>

      <label for="set-select">Set:</label>
      <select id="set-select">
        <option value="">All</option>
      </select>

      <button id="apply-filters">Apply Filters</button>
    </div>

    <div id="question-box"
      style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
      <p id="question-set"></p>
      <p id="question-category"></p>
      <p id="question-number"></p>
      <button id="bookmark-btn" title="Bookmark this question"
        style="font-size: 1.3rem; background: none; border: none; cursor: pointer; color: #f5b301;">‚òÜ</button>
      <p id="question-text" style="margin-top: 15px;">Loading...</p>
      <div id="choices-text" style="margin: 15px 0;"></div>
      <p id="answer-text" style="display: none; font-weight: bold; margin-top: 10px;"></p>
      <p id="explanation-text" style="margin-top: 15px; font-style: italic; color: #444;"></p>
    </div>
    
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>

    <div class="copyright">
      <p>&copy; <span id="year"></span> All Rights Reserved.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
