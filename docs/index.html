<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USABO Practice Questions</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>

  <div id="app" class="container">
    <h1>USABO Practice Questions</h1>

    <div class="filters">
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="">All</option>
      </select>

      <label for="set-select">Set:</label>
      <select id="set-select">
        <option value="">All</option>
      </select>

      <button id="apply-filters">Apply Filters</button>
    </div>

    <div id="question-box">
      <div id="question-header">
        <h2 id="question-number"></h2>
        <p id="question-set"></p>
        <p id="question-category"></p>
      </div>

      <div id="question-text"></div>

      <div id="choices-text" class="choices"></div>

      <div id="answer-container">
        <button id="show-answer">Show Answer</button>
        <div id="answer-text" style="display: none;"></div>
      </div>

      <div class="navigation-buttons">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>
    </div>

    <footer>
      <p>&copy; <span id="year"></span> Shankar Harikrishnan. All Rights Reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
