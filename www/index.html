<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biology Question Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <style>
    /* Paste the full CSS I provided here */
  </style>
</head>

<body>
  <header id="header">
    <div id="header-left">
      <h1>Biology Question Viewer</h1>
      <div id="subtitle">USABO Practice</div>
    </div>
    <button id="hamburger-btn" aria-label="Open menu" title="Open menu">&#9776;</button>
  </header>

  <!-- Mobile menu -->
  <nav id="mobile-menu" aria-label="Mobile menu">
    <span>User Settings</span>
    <div>
      <div style="margin-bottom: 10px;">Welcome, <strong>Username</strong></div>
      <button id="change-username-btn">Change Username</button>
      <button id="clear-stats-btn">Clear Stats</button>
    </div>

    <hr />

    <span>Exam Controls</span>
    <div>
      <button id="start-exam-btn">Start 50 Minute Exam</button>
      <button id="pause-exam-btn" disabled>Pause Exam</button>
      <button id="stop-exam-btn" disabled>Stop Exam</button>
      <button id="show-stats-btn">Show Exam Stats</button>
    </div>
  </nav>

  <!-- Overlay -->
  <div id="menu-overlay"></div>

  <!-- Main content -->
  <main id="app">
    <section id="question-box">
      <div id="question-meta">
        <div id="question-meta-left">
          <div>Question 1/50</div>
          <button id="bookmark-btn" aria-label="Bookmark question" title="Bookmark">&#9734;</button>
        </div>
      </div>
      <div id="question-text">
        Which cell has the most mitochondria?
      </div>
      <div id="choices-text">
        <button class="choice-btn" data-choice="A">A. Pancreatic cell secreting digestive enzymes</button>
        <button class="choice-btn" data-choice="B">B. Ovarian cell that produces estrogen</button>
        <button class="choice-btn" data-choice="C">C. Muscle cell in the thigh of a long-distance runner</button>
        <button class="choice-btn" data-choice="D">D. White blood cell that engulfs bacteria</button>
      </div>
      <div id="answer-text" style="display:none;">Correct Answer: C</div>
      <div id="explanation-text" style="display:none;">
        Muscle cells, especially in endurance athletes, have many mitochondria to produce ATP.
      </div>
    </section>

    <div class="controls">
      <button id="prev-btn" disabled>Previous</button>
      <button id="next-btn">Next</button>
      <button id="restart-btn">Restart</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Biology Question Viewer
  </footer>

  <script>
    // Get elements
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuOverlay = document.getElementById('menu-overlay');

    // Toggle mobile menu
    function openMenu() {
      mobileMenu.classList.add('active');
      menuOverlay.classList.add('active');
    }
    function closeMenu() {
      mobileMenu.classList.remove('active');
      menuOverlay.classList.remove('active');
    }

    hamburgerBtn.addEventListener('click', () => {
      if (mobileMenu.classList.contains('active')) {
        closeMenu();
      } else {
        openMenu();
      }
    });

    // Close menu if overlay clicked
    menuOverlay.addEventListener('click', closeMenu);

    // Bookmark toggle example
    const bookmarkBtn = document.getElementById('bookmark-btn');
    bookmarkBtn.addEventListener('click', () => {
      bookmarkBtn.classList.toggle('bookmarked');
      bookmarkBtn.textContent = bookmarkBtn.classList.contains('bookmarked') ? '★' : '☆';
    });

    // Choice button example behavior
    const choiceButtons = document.querySelectorAll('.choice-btn');
    choiceButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Disable all buttons after a choice
        choiceButtons.forEach(b => b.disabled = true);
        // Mark correct/incorrect
        const correctChoice = 'C';
        if (btn.dataset.choice === correctChoice) {
          btn.classList.add('correct');
        } else {
          btn.classList.add('incorrect');
          // Show correct button highlight too
          document.querySelector(`.choice-btn[data-choice="${correctChoice}"]`).classList.add('correct');
        }
        // Show answer and explanation
        document.getElementById('answer-text').style.display = 'block';
        document.getElementById('explanation-text').style.display = 'block';
      });
    });
  </script>
</body>

</html>
