<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BioReader</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="photos/seedling.svg" type="image/svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <header id="header">
    <div id="header-left">
      <div id="title-group">
        <h1>BioReader</h1>
        <span id="username-display">Welcome, <strong>User</strong></span>
        <button id="credits-btn">Credits</button>
      </div>
    </div>
  </header>

  <!-- Add modal for credits (hidden by default) -->
  <div id="credits-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:2000; justify-content:center; align-items:center;">
    <div style="background:#fff; padding:24px 18px; border-radius:10px; max-width:90vw; max-height:80vh; overflow:auto; box-shadow:0 4px 24px rgba(0,0,0,0.18); text-align:center;">
      <h2>Credits</h2>
      <p><strong>All questions belong to CEE and their respective domains. I don't own, nor claim to own, any of the questions.</strong></p>
      <p>App &copy; <span id="year-modal"></span> Shankar Harikrishnan. All Rights Reserved.</p>
      <button id="close-credits-modal" style="margin-top:18px;">Close</button>
    </div>
  </div>

  <!-- Remove the entire exam-controls-box -->
  <main id="app">
    <!-- Mobile-only exam controls (centered) -->
    <!-- Exam Info Container -->
    <!-- Remove any other timer or Show Exam Stats button, including #exam-info and #exam-info-timer -->

    <!-- Keep the timer always visible above the dropdown arrow -->
    <!-- Flex container for timer and dropdown arrow, both centered as a group -->
    <div class="centered-row" id="timer-row">
      <span class="timer-group">
        <span class="timer-emoji">⏰</span>
        <span id="mobile-timer"></span>
      </span>
      <button id="mobile-dropdown-arrow" style="background:none;border:none;cursor:pointer;padding:0 4px;display:flex;align-items:center;">
        <span style="font-size:1.5rem;line-height:1;display:block;">▼</span>
      </button>
    </div>
    <!-- Toggle section for stats and filters -->
    <div id="mobile-toggle-section" style="display:none;">
      <button id="mobile-exam-stats-btn" style="background:#28a745; color:#fff; font-size:1.08rem; padding:10px 22px; border-radius:8px; border:none; display:block; margin:0 auto;">Show Exam Stats</button>
      <section id="filters">
        <label for="category-select">Category:</label>
        <select id="category-select">
          <option value="">All</option>
        </select>
        <label for="set-select">Set:</label>
        <select id="set-select">
          <option value="">All</option>
        </select>
        <button id="apply-filters">Apply Filters</button>
      </section>
    </div>

    <div id="progress-bar-container">
      <div id="progress-bar-bg">
        <div id="progress-bar"></div>
      </div>
      <div id="progress-bar-label"></div>
    </div>

    <section id="question-box">
      <div id="question-meta" class="meta-row">
        <div id="question-meta-left">
          <span id="question-set"></span><span> | </span>
          <span id="question-number"></span><span> | </span>
          <span id="question-category"></span>
        </div>
        <div id="question-meta-right">
          <button id="bookmark-btn" title="Bookmark this question">☆</button>
        </div>
      </div>




      <p id="question-text" style="margin-top: 15px;">Loading...</p>
      <div id="choices-text" style="margin: 15px 0;"></div>
      <p id="answer-text" style="display: none; font-weight: bold; margin-top: 10px;"></p>
      <p id="explanation-text" style="margin-top: 15px; font-style: italic; color: #444;"></p>
    </section>

    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <button id="restart-questions">Restart Seen Questions</button>
    </div>



    <footer class="copyright">
      <p> </p>
      <p> </p>
    </footer>
    <p> </p>
  </main>
    <!-- Bottom Navigation -->
    <nav id="bottom-nav">
      <button id="bottom-stats-btn">
        <img src="photos/chart-simple-solid.svg" alt="Stats" />
        <span>Stats</span>
      </button>
      <button id="bottom-username-btn">
        <img src="photos/user-solid.svg" alt="User" />
        <span>User</span>
      </button>
      <button id="bottom-start-timer-btn">
        <img src="photos/play-solid.svg" alt="Start" />
        <span>Start</span>
      </button>
      <button id="bottom-stop-timer-btn">
        <img src="photos/stop-solid.svg" alt="Stop" />
        <span>Stop</span>
      </button>
      <button id="bottom-pause-timer-btn">
        <img src="photos/pause-solid.svg" alt="Stop" />
        <span>Pause</span>
      </button>
    </nav>


  <script src="script.js"></script>
</body>

</html>
