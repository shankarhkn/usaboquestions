<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BioReader</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="photos/seedling.svg" type="image/svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <header id="header">
    <div id="header-left">
      <div id="title-group">
        <h1>BioReader</h1>
        <span id="username-display">Welcome, <strong>User</strong></span>
      </div>
      <p id="subtitle">Still in development üõ†Ô∏è, version 1.05a</p>
    </div>
  </header>


  <div id="exam-controls-box">
    <div id="exam-timer">‚è± 50:00</div>
    <button id="start-exam-mode">Start 50-min Exam</button>
    <button id="pause-timer-btn" disabled>Pause</button>
    <button id="stop-timer-btn" disabled>Stop</button>
    <button id="show-exam-stats-btn">Show Exam Stats</button>
  </div>

  <main id="app">
    <h4 id="cee-note">
      <strong>All questions belong to CEE and their respective domains. I don't own, nor claim to own, any of the
        questions.</strong>
    </h4>
    <!-- Exam Info Container -->
    <div id="exam-info" style="display: none; text-align: center; margin: 1rem 0;">
      <div id="exam-info-timer" style="font-size: 1.4rem; font-weight: bold; color: #007bff;">
        ‚è± 50:00
      </div>
      <button id="show-inline-exam-stats" style="margin-top: 8px; background-color: #28a745;">
        Show Exam Stats
      </button>
    </div>


    <section id="filters">
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="">All</option>
      </select>

      <label for="set-select">Set:</label>
      <select id="set-select">
        <option value="">All</option>
      </select>

      <button id="apply-filters">Apply Filters</button>
    </section>

    <section id="question-box">
      <div id="question-meta">
        <div id="question-meta-left">
          <span id="question-set"></span><span> | </span>
          <span id="question-number"></span><span> | </span>
          <span id="question-category"></span>
        </div>
        <button id="bookmark-btn" title="Bookmark this question">‚òÜ</button>
      </div>



      <p id="question-text" style="margin-top: 15px;">Loading...</p>
      <div id="choices-text" style="margin: 15px 0;"></div>
      <p id="answer-text" style="display: none; font-weight: bold; margin-top: 10px;"></p>
      <p id="explanation-text" style="margin-top: 15px; font-style: italic; color: #444;"></p>
    </section>

    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <button id="restart-questions">Restart Seen Questions</button>
    </div>


    <footer class="copyright">
      <p>&copy; <span id="year"></span> Shankar Harikrishnan. All Rights Reserved.</p>
    </footer>
  </main>
    <!-- Bottom Navigation -->
    <nav id="bottom-nav">
      <button id="bottom-stats-btn">
        <img src="photos/chart-simple-solid.svg" alt="Stats" />
        <span>Stats</span>
      </button>
      <button id="bottom-username-btn">
        <img src="photos/user-solid.svg" alt="User" />
        <span>User</span>
      </button>
      <button id="bottom-start-timer-btn">
        <img src="photos/play-solid.svg" alt="Start" />
        <span>Start</span>
      </button>
      <button id="bottom-stop-timer-btn">
        <img src="photos/stop-solid.svg" alt="Stop" />
        <span>Stop</span>
      </button>
      <button id="bottom-pause-timer-btn">
        <img src="photos/pause-solid.svg" alt="Stop" />
        <span>Pause</span>
      </button>
    </nav>


  <script src="script.js"></script>
</body>

</html>
